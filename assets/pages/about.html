			}

<password class="app-page" id='about'>
    <header class="header-bar">
		<div class="btn pull-left icon icon-arrow-back" onclick="backOnePage();"></div>
		<div class="title center">Tester permit</div>
	</header>
    <div class="card" style="position:relative; top:44px;">
	<div class="title" id="passwordTxt">Please enter password to become a new features tester:</div>
	<input type="text" id="permitPassword" style="width: 250px; margin-top: 5px;"></input><br/>
	<button id="pwOkBtn" style="margin: 10px 10px 10px 120px;" onclick="checkPermitPw();">Ok</button>
	<button id="pwCancelBtn" onclick="backOnePage();">Cancel</button>
